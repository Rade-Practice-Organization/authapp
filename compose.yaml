services:
    php:
        build:
            context: .
            dockerfile: .server/docker/Dockerfile
        volumes:
            - ./:/app
        working_dir: /app
        user: 1000:1000
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            app-network:
        extra_hosts:
            - "host.docker.internal:host-gateway"
        environment:
            LARAVEL_ENV_ENCRYPTION_KEY: base64:6+xHddtHPrcF/90V6JXxGz8Sequtf8bRywzcmrKtUTI=
    nginx:
        image: nginx:alpine
        ports:
            - "8080:80"
        volumes:
            - ./:/app
            - ./.server/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            app-network:
        extra_hosts:
            - "host.docker.internal:host-gateway"
    mysql:
        image: 'mysql:latest'
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_PASSWORD: password
            MYSQL_USER: app_user
            MYSQL_DATABASE: auth_api
        volumes:
            - database_data:/var/lib/mysql
            - ./.server/mysql/my.cnf:/etc/my.cnf
        ports:
            - "127.0.0.2:3306:3306"
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
            timeout: 5s
            retries: 5
            start_period: 60s
        networks:
            app-network:

networks:
    app-network:
        #driver: bridge

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
